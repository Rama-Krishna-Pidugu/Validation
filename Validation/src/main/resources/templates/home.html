<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Form Validation Demo</title>
</head>
<body>
    <h1>Form Validation Demo</h1>
    <p sec:authorize="isAuthenticated()">
        Logged in as: <strong sec:authentication="name"></strong>
    </p>
    <a th:href="@{/profile}">User Profile Form</a>
    <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
    <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" style="display: inline;">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
