<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile Form</h1>
    <form th:action="@{/profile}" th:object="${userProfile}" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Full name"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Username"/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Password"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" th:field="*{age}" placeholder="e.g. 25"/>
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        </div>
        <div>
            <label for="salary">Salary</label>
            <input type="text" id="salary" th:field="*{salary}" placeholder="e.g. 50000.50"/>
            <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
        </div>
        <div>
            <label>
                <input type="checkbox" th:field="*{termsAccepted}"/>
                I accept the terms and conditions
            </label>
            <span th:if="${#fields.hasErrors('termsAccepted')}" th:errors="*{termsAccepted}"></span>
        </div>
        <button type="submit">Submit</button>
        <a th:href="@{/}">Back</a>
    </form>
</body>
</html>
